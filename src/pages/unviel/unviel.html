<ion-content no-padding>
  <ion-list no-padding>
    <ion-item *ngFor="let img of allImgs" no-padding>
      <ion-card class="unspl-img-card" center middle>
        
        <img src="{{img.src}}">
        <ion-card-content>
          <!--<ion-card-title>

        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button block clear small color="danger" icon-left (click)="setWallpaper(img.src)">
                <ion-icon name='star'></ion-icon>
                Set This
            </button>
          </ion-col>
          
  </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="40%">
   
   <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
